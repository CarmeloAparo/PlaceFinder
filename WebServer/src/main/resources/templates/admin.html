<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}" />
</head>

<body>
    <div id="wrapper" style="width:100%; height:100%;">
        <div class="titleBar">
            <!--<img src="icon.png" style="width:40px; height:40px;" alt=""/>-->
            Place Finder
        </div>

        <br>
            <a style="text-align: right">Welcome <span th:utext="${username}"></span> | </a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        <br><br><br>

        <h2 style="text-align: center">Administration Panel</h2>

        <div id="insertRoomDiv">
            <a>Insert a new Room:</a>
            <form th:action="@{/addRoom}" method="post">
                <input name="id" type="text" required placeholder="Room_id">
                <input name="numseats" type="number" required placeholder="Num_seats">
                <select name="capacity" required placeholder="Capacity%">
                    <option value="0">Closed</option>
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1">100%</option>
                </select>
                <input type="submit" value="Submit"/>
            </form>
        </div>
        <div  id="editRoomDiv">
            <a>Edit Room Capacity:</a>
            <form th:action="@{/editCapacity}" method="post">
                <select name="id" required th:placeholder="Room_id">
                    <option th:each="room: ${rooms}" th:utext="${room.idRoom}" th:value="${room.idRoom}"></option>
                </select>
                <select name="capacity" required placeholder="Capacity%">
                    <option value="0">Closed</option>
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1">100%</option>
                </select>
                <input type="submit" value="Submit"/>
            </form>
        </div>
        <div id="covidDiv">
            <a>Emit a Covid-19 Notification:</a>
            <form th:action="@{/notifyCovid}" method="post">
                <select name="id" required th:placeholder="User_id">
                    <option th:each="user: ${users}" th:utext="${user.username}" th:value="${user.username}"></option>
                </select>
                <input type="submit" value="Notify"/>
            </form>
        </div>
    </div>
</body>
</html>
